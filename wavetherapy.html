<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPGA Flappy Birdm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }
    
    header {
      background-color: #1e90ff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .project-content {
      padding: 20px;
      margin: 20px;
      background-color: white;
      border-radius: 8px;
    }

    .project-description {
      margin-bottom: 20px;
    }

    .project-images {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .project-images img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #4682b4;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Neuro-Diagnoser PCB</h1>
  </header>
  
  <!-- Project Content Section -->
  <section class="project-content">
    <div class="project-description">
      <h2>Overview</h2>
      <p>PCB for diagnosing disease based on body's responses to different neural signals.</p>
      <p>Designed in Altium. Multiply-joint research effort.</p>
    </div>
    
    <!-- Project Images Section -->
    <div class="project-images">
      <img src="images/wavetherapy1.jpg" alt="Neuro-Diagnoser-1">
      <img src="images/wavetherapy2.jpg" alt="Neuro-Diagnoser-2">
      <!-- <img src="images/utfr3.jpg" alt="Neuro-Diagnoser-3"> -->
    </div>
    
    <button onclick="window.location.href='index.html'">Return to Portfolio</button>

</html>
