<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christoph's EE Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide-react"></script> <!-- For icons -->
</head>
<body>
  <div class="min-h-screen bg-gradient-to-b from-white to-blue-100 p-8">
    <header class="text-center text-4xl font-bold text-blue-600">
      Christoph's EE Portfolio
    </header>
    <section class="mt-6 text-center text-gray-700">
      <p>Welcome! This is my portfolio showcasing my Electrical Engineering projects and skills.</p>
    </section>
    
    <section class="mt-10 grid gap-6 md:grid-cols-2 lg:grid-cols-3">
      <div class="card">
        <div class="card-content">
          <img src="assets/images/project1.jpg" alt="Project 1" class="w-full h-40 object-cover mb-4">
          <h2 class="text-xl font-semibold">Project 1</h2>
          <p class="text-gray-600">Description of an awesome EE project.</p>
        </div>
      </div>
      
      <div class="card">
        <div class="card-content">
          <img src="assets/images/project2.jpg" alt="Project 2" class="w-full h-40 object-cover mb-4">
          <h2 class="text-xl font-semibold">Project 2</h2>
          <p class="text-gray-600">Description of another cool EE project.</p>
        </div>
      </div>
    </section>
    
    <footer class="mt-12 text-center">
      <h3 class="text-lg font-semibold text-gray-700">Connect with me</h3>
      <div class="mt-4 flex justify-center gap-4">
        <button class="btn-outline">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" class="mr-2">
            <path d="M20 3h-16c-1.104 0-2 .896-2 2v14c0 1.104.896 2 2 2h16c1.104 0 2-.896 2-2v-14c0-1.104-.896-2-2-2zm0 16h-16v-12h16v12z"/>
          </svg>
          Email
        </button>
        <button class="btn-outline">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" class="mr-2">
            <path d="M12 3l4 4h-3v9h-2v-9h-3l4-4z"/>
          </svg>
          GitHub
        </button>
        <button class="btn-outline">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" class="mr-2">
            <path d="M22 12c0 5.523-4.477 10-10 10s-10-4.477-10-10 4.477-10 10-10 10 4.477 10 10zm-1 0c0-4.974-4.026-9-9-9s-9 4.026-9 9 4.026 9 9 9 9-4.026 9-9z"/>
          </svg>
          LinkedIn
        </button>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
